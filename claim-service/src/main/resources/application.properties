spring.application.name=claim-service

server.port =8081
spring.datasource.url=jdbc:mysql://localhost:3306/claimdb
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# RabbitMQ Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbit.exchange=claim.exchange
rabbit.routingKey=claim.routingKey
rabbit.queue=claim.queue


jwt.secret=ReplaceWithASecureLongRandomStringAtLeast32CharsLong